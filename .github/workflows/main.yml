name: CI/CD Pipeline for Subtraction Program

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  ci-pipeline:
    runs-on: ubuntu-latest
    
    steps:
    # Stage 1: Source - Checkout code
    - name: Checkout source code
      uses: actions/checkout@v4
      
    # Debug: Show directory structure
    - name: Show directory structure
      run: |
        echo "Current directory structure:"
        ls -la
        echo "All files in repository:"
        find . -type f -name "*" | head -20
        
    # Create the C files if they don't exist
    - name: Create source files
      run: |
        cat > subtraction.h << 'EOF'
#ifndef SUBTRACTION_H
#define SUBTRACTION_H

int subtract(int a, int b);

#endif
EOF

        cat > subtraction.c << 'EOF'
#include <stdio.h>
#include "subtraction.h"

int subtract(int a, int b) {
    return a - b;
}

int main() {
    int num1 = 10;
    int num2 = 5;
    
    printf("Subtraction Program\n");
    printf("===================\n");
    printf("%d - %d = %d\n", num1, num2, subtract(num1, num2));
    printf("7 - 3 = %d\n", subtract(7, 3));
    printf("15 - 8 = %d\n", subtract(15, 8));
    
    return 0;
}
EOF

        cat > test_subtraction.c << 'EOF'
#include <stdio.h>
#include <assert.h>
#include "subtraction.h"

void test_subtraction() {
    assert(subtract(10, 5) == 5);
    assert(subtract(5, 10) == -5);
    assert(subtract(10, 0) == 10);
    assert(subtract(7, 7) == 0);
    printf("All tests passed! \u2705\n");
}

int main() {
    test_subtraction();
    return 0;
}
EOF

        cat > Makefile << 'EOF'
CC = gcc
CFLAGS = -Wall -Wextra -std=c99

TARGET = subtraction
TEST_TARGET = test_subtraction
ARTIFACT = subtraction_program.tar.gz

build:
	$(CC) $(CFLAGS) -o $(TARGET) subtraction.c

test: build
	$(CC) $(CFLAGS) -o $(TEST_TARGET) test_subtraction.c subtraction.c
	./$(TEST_TARGET)

package: build test
	tar -czf $(ARTIFACT) $(TARGET) subtraction.c subtraction.h test_subtraction.c Makefile

clean:
	rm -f $(TARGET) $(TEST_TARGET) $(ARTIFACT)

.PHONY: build test package clean
EOF

        echo "Files created successfully:"
        ls -la *.c *.h Makefile
        
    # Stage 2: Build - Compile the application
    - name: Build application
      run: |
        echo "Building application..."
        gcc -Wall -Wextra -std=c99 -o subtraction subtraction.c
        echo "Build completed successfully!"
        
    # Stage 3: Test - Run unit tests
    - name: Run unit tests
      run: |
        echo "Running tests..."
        gcc -Wall -Wextra -std=c99 -o test_subtraction test_subtraction.c subtraction.c
        ./test_subtraction
        echo "All tests passed!"
        
    # Stage 4: Package - Create and upload artifact
    - name: Package artifact
      run: |
        tar -czf subtraction_program.tar.gz subtraction subtraction.c subtraction.h test_subtraction.c Makefile
        echo "Artifact created successfully!"
        
    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: subtraction-program
        path: subtraction_program.tar.gz
        retention-days: 30
        
    # Stage 5: Simulated Deploy - Download artifact and use secure variable
    - name: Download artifact for deployment
      uses: actions/download-artifact@v4
      with:
        name: subtraction-program
        
    - name: Simulated deployment
      run: |
        echo "=== Deployment Phase ==="
        ls -la
        tar -xzf subtraction_program.tar.gz
        echo "Deploying application..."
        ./subtraction
        echo "Deployment using API Key: $DEPLOY_API_KEY"
        echo "Deployment simulation completed successfully!"
      env:
        DEPLOY_API_KEY: ${{ secrets.DEPLOY_API_KEY }}
