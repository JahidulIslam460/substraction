name: CI/CD Pipeline for Subtraction Program

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  ci-pipeline:
    runs-on: ubuntu-latest
    
    steps:
    # Stage 1: Source - Checkout code
    - name: Checkout source code
      uses: actions/checkout@v4
      
    # Debug: Show directory structure
    - name: Show directory structure
      run: |
        echo "Current directory structure:"
        ls -la
        echo "GitHub workspace:"
        pwd
        
    # Stage 2: Build - Compile the application
    - name: Build application
      run: |
        echo "Building application..."
        make build
        echo "Build completed successfully!"
        echo "Built files:"
        ls -la subtraction*
        
    # Stage 3: Test - Run unit tests
    - name: Run unit tests
      run: |
        echo "Running tests..."
        make test
        echo "All tests passed!"
        
    # Stage 4: Package - Create and upload artifact
    - name: Package artifact
      run: |
        make package
        echo "Artifact contents:"
        tar -tzf subtraction_program.tar.gz
        
    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: subtraction-program
        path: subtraction_program.tar.gz
        retention-days: 30
        
    # Stage 5: Simulated Deploy - Download artifact and use secure variable
    - name: Download artifact for deployment
      uses: actions/download-artifact@v4
      with:
        name: subtraction-program
        
    - name: Simulated deployment
      run: |
        echo "=== Deployment Phase ==="
        echo "Current directory for deployment:"
        pwd
        ls -la
        
        echo "Extracting artifact..."
        tar -xzf subtraction_program.tar.gz
        echo "Extracted files:"
        ls -la
        
        echo "Testing deployed application..."
        ./subtraction
        
        echo "Deployment using API Key: $DEPLOY_API_KEY"
        echo "âœ… Deployment simulation completed successfully!"
      env:
        DEPLOY_API_KEY: ${{ secrets.DEPLOY_API_KEY }}
